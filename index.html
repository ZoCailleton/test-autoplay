<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Autoplay</title>
  </head>
  <body>

    <div class="wrapper">

      <div class="toggle-audio">
        <img src="./public/assets/mute.svg" alt="Activer le son">
      </div>

      <article class="card">
        <iframe data-from="youtube" src="https://www.youtube.com/embed/1nUyMchTRQ0?enablejsapi=1&controls=0&mute=1&?modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" allowfullscreen></iframe>
      </article>
      <article class="card">
        <iframe data-from="dailymotion" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x3iga2z?api=postMessage&autoplay=0&controls=0" allowfullscreen> </iframe> 
      </article>
      <article class="card">
        <iframe data-from="youtube" src="https://www.youtube.com/embed/7tOnvelo8pQ?enablejsapi=1&controls=0&mute=1&?modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </article>
      <article class="card">
        <iframe data-from="youtube" src="https://www.youtube.com/embed/tVHbbPGtz0o?enablejsapi=1&controls=0&mute=1&?modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </article>
    </div>
    
    <script type="module" src="/main.js"></script>

  </body>
</html>
